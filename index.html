<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<script data-require="ui-bootstrap@*" data-semver="0.10.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src = "app.js"></script>
<style type="text/css">
#Error_Message_name{
  display: none;
  margin: 0.75em auto 0 auto;
  height: 40px;
  padding-top: 8px;
  background: #d9534f;
  text-align: center;
  font-size: 20px;
  color: #ffffff;
}
#Error_Message_Lastname{
display: none;
  margin: 0.75em auto 0 auto;
  height: 40px;
  padding-top: 8px;
  background: #d9534f;
  text-align: center;
  font-size: 20px;
  color: #ffffff;
}
#Error_Message_Age{
display: none;
  margin: 0.75em auto 0 auto;
  height: 40px;
  padding-top: 8px;
  background: #d9534f;
  text-align: center;
  font-size: 20px;
  color: #ffffff;
}

</style>
</head>
<body>
<div class="container" style = "border: 1px solid #428bca;"ng-app="App" ng-controller="mainController">
  
  <h1>Customer List</h1>
  <br/>
  <form style="background:#428bca;padding-top:14px;padding-bottom:2px;">
    <div class="form-group">
      <div class="input-group" style = "padding-left:10px;">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" style="width:300px;" class="form-control" placeholder="Search a customer..." ng-model="searchPerson">
      </div>      
    </div>
  </form>
  
  <table class="table table-bordered table-striped">
    
    <thead>
      <tr>
        <td>
          <a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">
            Id
            <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            Name 
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'Lastname'; sortReverse = !sortReverse">
          Lastname
            <span ng-show="sortType == 'Lastname' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'Lastname' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'age'; sortReverse = !sortReverse">
          Age
            <span ng-show="sortType == 'age' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'age' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'age'; sortReverse = !sortReverse">
          Action
            <span ng-show="sortType == 'age' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'age' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>
    
    <tbody>
      <tr  ng-repeat="people in People | orderBy:sortType:sortReverse | filter:searchPerson">
        <td>{{ people.id }}</td>
        <td>{{ people.name }}</td>
        <td>{{ people.Lastname }}</td>
        <td>{{ people.age }}</td>
        <td>
             <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="removePerson(people.name)"></button> Remove
        </td>
        <td>
<div ng-hide="editorEnabled">
      <a href="#" ng-click="editorEnabled=!editorEnabled" class="btn btn-primary " ><i class="fa fa-pencil-square-o"></i>Edit</a>
    </div>
    <div ng-show="editorEnabled">
      <input ng-model="people.name">
      <input ng-model="people.Lastname">
      <input ng-model="people.age">
      <a class="btn btn-success" href="#" ng-click="editorEnabled=!editorEnabled">Save</a>
    </div>

        </td>
      </tr>
    </tbody>
    
  </table>
    <div  header-info innerHtm="inner_text"></div>
    <a class="btn btn-primary fa fa-plus ng-scope" data-toggle="modal" ng-click="openPopupScreen()">Add Customer</a>
  
</div>
</body>

</html>
